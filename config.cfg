host: #set options available for hosting
[
	{
		port: 9000 #set the port to be used [default: 9000]
		host: '10.1.1.27' #set the host to be used [default: local IP address]
	}
]
file: #set options available to manager files/folders being created
[
	{
		defaultLocation: '/var/www/vids/' #set default file location (must end with '/')
		defaultFileNameFormat: '%Y%m%d%H%M%S' #default file name format (must be in a valid date format) [default: '%Y%m%d%H%M%S']
		defaultFolderNameFormat: '%Y%m%d' #default folder name format (must be in a valid date format) [default: '%Y%m%d']
		minutesPerFile: 5 #set the size in minutes per file (has to do with storage and IO speeds of your SD card) [default: 5]
		daysToKeep: 2 #set the numer of days to keep of video footage (find out on average much you record per day the size of the SD card) [default: 2]
	}
]
camera: #set options for camera/recording settings
[
	{
		quality: 20 #set the quaility of the video being recorded [default: 20]
		framerate: 24 #set the framerate being recorded [default: 24]
		format: 'h264' #set the format you want to record to [default: 'h264']
		cameraLedDefaultOn: True #set if you want to have the camera led always be on [default: True]
		resolutionWidth: 1280 #set the resolution width being recorded [default: 1280]
		resolutionHeight: 720 #set the resolution height being recorded [default: 720]
	}
]